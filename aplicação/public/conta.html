<!DOCTYPE html>
<html>
<head>
    <title>Conta PicPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #238662;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Conta PicPay</h1>
        <h2>Dados da conta:</h2>
        <p>Nome: <span id="nome"></span></p>
        <p>E-mail: <span id="email"></span></p>
        <p>Saldo: R$ <span id="saldo"></span></p>
        <p>Tipo: <span id="tipo"></span></p>
        <button id="botaoTransferir" onclick="revelarTransferencia()">Transferencia</button>
    </main>
    <div id="transferencia" style="display: none;">
        <h2>Transferir</h2>
        <input type="number" id="valor" placeholder="Valor">
        <input type="text" id="destinatario" placeholder="Destinatario">
        <button id="botaoTransferir" onclick="transferir()">Transferir</button>
    </div>
</body>
</html>
<script src="./js/conta.js"></script>
