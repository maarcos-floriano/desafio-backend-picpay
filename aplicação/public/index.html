<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- O reset CSS tem que vir antes da sua estilização, para não sobrepor o que voce fez -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Uso essa div MAIN para determinar o tamanho de todo o projeto, assim deixa mais resposivo -->
    <main>
      <!-- Estou usando HTML semantico, mas é tudo div com outro nome -->
      <header class="cabeçalho">
        <picture>
          <!-- Aqui pegamos um SVG salvo na pasta assets -->
          <img src="./assets/logo-picpay.svg">
        </picture>
        <nav class="navbar">
          <!-- Barra de navegação -->
          <a href="#">Para você</a>
          <a href="#">Para seu Negócio</a>
          <a href="#">Sobre o PicPay</a>
          <a href="#">Central de Ajuda</a>
          <a href="#">Blog</a>
        </nav>
        <div class="head-botoes">
          <button class="btn-cliente">Area do Cliente</button>
          <button class="btn-cadastro" onclick="mostrarModal()">Cadastre-se</button>
        </div>
      </header>
      <section class="container">
        <article class="artigos art-esquerda">
          <h2>
            Muda pro PicPay e dê mais pique pro seu dinheiro: aqui você antecipa
            seu FGTS em até 2 minutos
          </h2>
          <div class="btn-criar-conta">
            <p>Abrir conta PicPay</p>
            <img src="">
          </div>
        </article>
        <article class="artigos art-direita">
          <img src="./assets/mulher.png" alt="mulher-picpay" width="100%">
          <!-- alt="" serve para caso a imagem nao carregue, ai aparece o texto -->
        </article>
      </section>
    </main>
    <!-- Aqui faremos um modal para a nossa parte de cadastro -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close" onclick="fecharModal()">&times;</span>
        <h2>Cadastre-se</h2>
        <form onsubmit="enviarCredenciais()">
          <input type="text" placeholder="Nome Completo" id="ipt_nome"/>
          <input type="text" placeholder="CPF" id="ipt_cpf"/>
          <input type="text" placeholder="E-mail" id="ipt_email"/>
          <input type="text" placeholder="Celular" id="ipt_celular"/>
          <input type="date" placeholder="Data de Nascimento" id="ipt_dtNascimento"/>
          <input type="text" placeholder="Senha" id="ipt_senha"/>
          <input type="text" placeholder="Confirmar Senha" id="ipt_confirmSenha"/>
          <button type="submit">Criar minha conta</button>
        </form>
      </div>
  </body>
</html>
<script src="./js/main.js"></script>
